<app-header></app-header>
<div class="flex flex-col justify-center">
    <div class="flex justify-center mt-14">
        <h1>Profil Utilisateur</h1>
    </div>
    <div class="mt-15 flex flex-col justify-center items-center">
        <form>
            <div class="flex flex-col my-12">
                <input type="text" class="form-control input_borderblack" id="name" placeholder="Nom d'utilisateur" name="name" [value]="userProfile?.name" [(ngModel)]="updatedProfile.name">
                <input type="email" class="form-control my-5 input_borderblack" id="mail" placeholder="Adresse email" name="email" [value]="userProfile?.email" [(ngModel)]="updatedProfile.email">
            </div>
        </form>
        <button type="button" class="button_bgpurple_colorwhite" (click)="updateProfile()">Sauvegarder</button>
        <p class="text-red-500 mt-5 cursor-pointer" (click)="onDisconnect()">Se déconnecter</p>
    </div>
    <hr class="my-2"/>
    <h1 class="text-center font-bold">Abonnements</h1>
    <div class="flex flex-wrap justify-between mt-10">
        <div *ngFor="let subscription of userSubscriptions" class="flex flex-col self-center min-lg:w-[calc(50%-2rem)] max-lg:w-[calc(100%-1rem)] post_display">
            <h2 class="font-bold text-center">{{ subscription.title }}</h2>
            <button class="button_bgpurple_colorwhite self-center my-5" (click)="onUnsubscribe(subscription.id.topicId)">Se désabonner</button>
        </div>
    </div>
</div>
